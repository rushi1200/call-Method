<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<style>
    *{
        text-align: center;
        /*do not give default background color background-color: black; */
    }
    span{
        border: 1px solid maroon;
        padding: 5px;
    }
</style>
<body>
    <h2>Color Changer</h2>
    <!-- there is no need of container -->
        <span class="button" id="blue">Blue</span>
        <span class="button" id="yellow">yellow</span>
        <span class="button" id="red">red</span>
        <span class="button" id="coral">cream</span>
    
        <p>Try to select color which you want to given to the background color of the page</p>

       

    <script>
        let buttons = document.querySelectorAll('.button');
        let body = document.querySelector('body');

        buttons.forEach(function(button){
            console.log(button);
            button.addEventListener('click',(e)=>{
                console.log(e.target.id)
                if(e.target.id === 'blue'){
                    body.style.backgroundColor = 'blue';
                }
                if(e.target.id === 'yellow'){
                    body.style.backgroundColor = e.target.id;
                }
                 if(e.target.id === 'red'){
                    body.style.backgroundColor = e.target.id;
                }
                 if(e.target.id === 'coral'){
                    body.style.backgroundColor = e.target.id;
                }
            });
        });
        
    </script>
</body>
</html>
